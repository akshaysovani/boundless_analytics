<style>
    select:required:invalid {
        color: gray;
    }

    option[value=""][disabled] {
        display: none;
    }

    option {
        color: black;
    }
</style>

<head>
    <title>ForeverAnalytics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container page-container">
        <div class="page-header">
            <!-- <h3>Forever Analytics <small>by Qiong Hu</small></h3> -->
            <h3>Boundless Analytics <small>by Qiong Hu</small></h3>
        </div>
        <form class="form-inline" action="searchPT/" name="searchPTForm">
            <div class="form-group">
                <!--<label for="dataset">Dataset</label>-->
                <select class="form-control" name="dataset" id="">
                    <option value="" disabled selected>Please select a dataset...</option>
                    {% for x in datasetList %}
                    <option value="{{x}}">{{x}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="radio-inline">
                <label for="optradio">Sort by</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="optradio" value="metagini" checked>Metagini</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="optradio" value="variance">Variance</label>
            </div>
            <!-- <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i> -->
            <input class="btn btn-primary" type="submit" value="Plottypes">
            
            <a href="{{ url_for('chartSearchForm') }}?dataset=NBAPlayers&plottype="><i class="glyphicon glyphicon-search"></i></a>
        </form>
    </div>
</body>

</html>
